<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snowflake Maker 2020</title>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Library script(s) -->
  <script src="js/libraries/p5.min.js"></script>
  <script src="js/libraries/p5.sound.min.js"></script>

  <!-- script -->
  <script src="js/script.js"></script>

</head>

<body>
  <label for="toggle">&nbsp;</label>
  <input type="checkbox" id="toggle">
  <aside class="sliding-panel">
  <div class="return-arrow"></div>
  <div class="help-text">
    <h1>Design a Snowflake</h1>
    <p>Draw a snowflake with your mouse&nbsp;on desktop/laptop or finger on mobile/tablet. Share if you like.<br>Wishing you a peaceful holiday. </p>
    <h2>Keyboard Hints</h2>
    <p>[q] with mouse along x axis to increase stroke weight</p>
    <p>[w] changes the symmetry</p>
    <p>[e] erases your snowflake</p>
  </div>
</body>

</html>
